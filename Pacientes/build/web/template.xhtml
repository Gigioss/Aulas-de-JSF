<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
     
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Agendamento Pacientes</title>
    </h:head>
    <h:body>
        <h1>Sistema de Pacientes</h1>
        <p:menubar>
            <p:menuitem value="Home" url="index.jsf"></p:menuitem>
            <p:menuitem value="Gerenciar Pacientes" url="gerenciar-paciente.jsf"></p:menuitem>
             <p:menuitem value="Gerenciar Dentista" url="gerenciar-dentista.jsf"></p:menuitem>
        </p:menubar>
        <hr></hr>

        <p:schedule view="agendaWeek"
                    axisFormat="H:mm" 
                    timeFormat="H:mm" 
                    minTime="8:00" 
                    maxTime="20:00"
                    locale="pt-br"
                    timeZone="America/Brasilia">
                    <p:ajax event="dateSelect" />  
                    <p:ajax event="eventSelect"/>                  
              
        </p:schedule>     
      
        
        <ui:insert></ui:insert>
      
        
        
    </h:body>
    
    
 
    
    
</html>
