<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form> 
   
        <p:fieldset legend="Objetos">
            <p:messages autoUpdate="true" showDetail="true" ></p:messages>
            <p:toolbar>
                <p:toolbarGroup align="">
                    <p:commandButton value="Novo" action="#{pacientesBean.novo()}" update="@form"></p:commandButton>                
                    <p:commandButton value="Salvar" action="#{pacientesBean.salvar()}" disabled="#{pacientesBean.busca==true}" update="@form"></p:commandButton>           
                    <p:commandButton value="Buscar" action="#{pacientesBean.buscar()}" update="@form"></p:commandButton>                
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" rendered="#{pacientesBean.busca==false}">
                    <h:outputLabel value="Nome"></h:outputLabel>
                    <p:inputText id="Nome" value="#{pacientesBean.entidade.nome}"></p:inputText>
                    <h:outputLabel value="Telefone"></h:outputLabel>
                    <p:inputText id="Telefone" value="#{pacientesBean.entidade.telefone}"></p:inputText>
                    <h:outputLabel value="Email"></h:outputLabel>
                    <p:inputText id="Email" value="#{pacientesBean.entidade.email}"></p:inputText>
                </p:panelGrid>
            <p:dataTable value="#{pacientesBean.entidades}" var="paciente" rendered="#{pacientesBean.busca==true}">
                    <p:column>
                    <p:commandButton value="Editar" action="#{pacientesBean.editar(paciente)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{pacientesBean.deletar(paciente)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Nome" sortBy="#{paciente.nome}">
                    <h:outputText value="#{paciente.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Telefone" sortBy="#{paciente.telefone}">
                    <h:outputText value="#{paciente.telefone}"></h:outputText>
                </p:column>
                <p:column headerText="Email" sortBy="#{paciente.email}">
                    <h:outputText value="#{paciente.email}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:fieldset>              
  
    </h:form> 
</ui:decorate>
