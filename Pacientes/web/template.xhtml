      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Agendamento Pacientes</title>
    </h:head>
    <h:body>
        <h1>Sistema de Pacientes</h1>
        <p:menubar>
            <p:menuitem value="Home" url="index.jsf"></p:menuitem>
            <p:menuitem value="Gerenciar Pacientes" url="gerenciar-paciente.jsf"></p:menuitem>
             <p:menuitem value="Gerenciar Dentista" url="gerenciar-dentista.jsf"></p:menuitem>
        </p:menubar>
        <hr></hr>

        <p:schedule
            view="agendaWeek"
            minTime="8:00"
            maxTime="20:00"
            locale="pt"
            >  
            <p:ajax event="dateSelect" update="eventDetails" oncomplete="PF('eventDialog').show();" />
            
        </p:schedule>

        <p:dialog header="Paciente" widgetVar="eventDialog">
            <h:panelGrid id="eventDetails" columns="2">
                <h:outputLabel>Nome</h:outputLabel> 
                <p:inputText></p:inputText>
                <h:outputLabel>Telefone</h:outputLabel> 
                <p:inputText></p:inputText>
                <h:outputLabel>Email</h:outputLabel> 
                <p:inputText></p:inputText>
                <p:outputLabel for="Data" value="Data:" />
                <p:calendar id="Data" ></p:calendar>
               
 
                <p:commandButton value="Agendar"></p:commandButton>
                <p:commandButton value="Cancelar"></p:commandButton>
            </h:panelGrid>  
        </p:dialog>
        
      
        
        <ui:insert></ui:insert>
      
        
        
    </h:body>
