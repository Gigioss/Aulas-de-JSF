<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:toolbar>
           
            <p:toolbarGroup align="">
                <p:commandButton value="Adicionar/Salvar" action="#{carroBean.adicionar()}" update="@form"></p:commandButton>           
                <p:commandButton value="Listar" action="#{carroBean.Listar()}" update="@form"></p:commandButton>                
            </p:toolbarGroup>
        </p:toolbar>
        <p:messages autoUpdate="true" showDetail="true" ></p:messages>
        <fieldset legend="Objetos">     
            <p:panelGrid columns="2">
                <h:outputLabel value="Modelo"></h:outputLabel>
                <p:inputText id="Modelo" value="#{carroBean.carro.modelo}"></p:inputText>
                <h:outputLabel value="Fabricante"></h:outputLabel>
                <p:inputText id="Fabricante" value="#{carroBean.carro.fabricante}"></p:inputText>
                <h:outputLabel value="Cor"></h:outputLabel>
                <p:inputText id="Cor" value="#{carroBean.carro.cor}"></p:inputText>
                <h:outputLabel value="Ano"></h:outputLabel>
                <p:calendar value="#{carroBean.carro.ano}"></p:calendar>
            </p:panelGrid>
            <p:dataTable value="#{carroBean.carros}" var="carro">
                <p:column>
                    <p:commandButton value="Editar" action="#{carroBean.Editar(carro)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{carroBean.deletar(carro)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Modelo" sortBy="#{carro.modelo}">
                    <h:outputText value="#{carro.modelo}"></h:outputText>
                </p:column>
                <p:column headerText="Fabricante" sortBy="#{carro.fabricante}">
                    <h:outputText value="#{carro.fabricante}"></h:outputText>
                </p:column>
                <p:column headerText="Cor" sortBy="#{carro.cor}">
                    <h:outputText value="#{carro.cor}"></h:outputText>
                </p:column>
                <p:column headerText="Ano" sortBy="#{carro.ano}">
                    <h:outputText value="#{carro.ano}"></h:outputText>
                </p:column>
            </p:dataTable>
        </fieldset>                 
    </h:form>
</ui:decorate>
