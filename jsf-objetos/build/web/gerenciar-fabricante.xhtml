<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui">

    
    <h:form>  
        <p:fieldset legend="Fabricantes">
            <p:messages autoUpdate="true" showDetail="true" ></p:messages>
            <p:toolbar>
                <p:toolbarGroup align="">
                    <p:commandButton value="Novo" action="#{fabricaBean.novo()}" update="@form"></p:commandButton>                
                    <p:commandButton value="Salvar" action="#{fabricaBean.salvar()}" disabled="#{fabricaBean.busca==true}" update="@form"></p:commandButton>           
                    <p:commandButton value="Buscar" action="#{fabricaBean.buscar()}" update="@form"></p:commandButton>                
                </p:toolbarGroup>
            </p:toolbar>
        
        <p:panelGrid columns="2" rendered="#{fabricaBean.busca==false}">
           <h:outputLabel>Fabricantes</h:outputLabel> 
           <p:inputText value="#{fabricaBean.entidade.nome}"></p:inputText>
        </p:panelGrid>
            <p:dataTable value="#{fabricaBean.telefones}" var="telefone" rendered="#{fabricaBean.busca==true}">
                <p:column headerText="Telefones">
                     <ul>
                         <ui:repeat value="#{telefone}" var="numero">
                             <li>#{numero}</li>
                        </ui:repeat>
                    </ul>
                </p:column>
        </p:dataTable>
            
         <p:dataTable value="#{fabricaBean.entidades}" var="fabricante" rendered="#{fabricaBean.busca==true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{fabricaBean.editar(fabricante)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{fabricaBean.deletar(fabricante)}" update="@form"></p:commandButton>
                </p:column>
            <p:column headerText="Fabricante">
               #{fabricante.nome}
            </p:column>
            <p:column headerText="telefone">
            </p:column>
        </p:dataTable>
        
                
       </p:fieldset>
   </h:form>
</ui:decorate>
