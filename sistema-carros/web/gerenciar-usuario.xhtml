<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    
   <h:form>  
       <p:fieldset legend="Usuario">
            <p:messages autoUpdate="true" showDetail="true" ></p:messages>
            <p:toolbar>
                <p:toolbarGroup align="">
                    <p:commandButton value="Novo" action="#{usuarioBean.novo()}" update="@form"></p:commandButton>                
                    <p:commandButton value="Salvar" action="#{usuarioBean.salvar()}" disabled="#{usuarioBean.busca==true}" update="@form"></p:commandButton>           
                    <p:commandButton value="Buscar" action="#{usuarioBean.buscar()}" update="@form"></p:commandButton>                
               </p:toolbarGroup>
            </p:toolbar>
        
       <p:panelGrid columns="2" rendered="#{usuarioBean.busca==false}">
           <h:outputLabel>Usuario</h:outputLabel> 
           <p:inputText value="#{usuarioBean.entidade.login}"></p:inputText>  
           <h:outputLabel>Senha</h:outputLabel> 
           <p:password value="#{usuarioBean.entidade.senha}"></p:password>
           <h:outputLabel value="Carro"></h:outputLabel>
           <h:selectOneMenu  value="#{usuarioBean.entidade.carros}"  converter="converterobjsss" >
                <f:selectItem itemLabel="Escolha Carro" itemValue="NÃ£o escolido" />
                <f:selectItems value="#{carroBean.carros}" 
                                       var="carros"                 
                                       itemLabel="#{carros.modelo}"
                                       itemValue="#{carros.modelo}"                          
                />
                </h:selectOneMenu>
       </p:panelGrid>
            
      
            
       <p:dataTable value="#{usuarioBean.entidades}" var="user" rendered="#{usuarioBean.busca==true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{usuarioBean.editar(user)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{usuarioBean.deletar(user)}" update="@form"></p:commandButton>       
                </p:column>
           <p:column headerText="Login" filterBy="#{user.login}">
               #{user.login}
           </p:column>
           <p:column headerText="Senha">
               #{user.senha}
           </p:column>
           <p:column headerText="Modelo Carro">
               <h:outputLabel value="#{user.carros}" converter="converterobjssss" ></h:outputLabel>
           </p:column>
       </p:dataTable>
       </p:fieldset>
       
       <p:fieldset>
           <p:commandButton value="Adicionar Carro" action="#{usuarioBean.adicionar()}" update="@form"></p:commandButton>       
       
           <p:dataTable value="#{usuarioBean.entidades}" var="user" rendered="#{usuarioBean.busca==true}">
           <p:column >
                <p:commandButton value="Adicionar Carro" action="#{usuarioBean.adiciona(user)}" update="@form"></p:commandButton>       
           </p:column>
               <p:column headerText="Login" filterBy="#{user.login}">
               #{user.login}
           </p:column>
               <p:column>
                    <ul>
                        <ui:repeat value="#{user}" var="modelo" >
                            <li><h:outputLabel value="#{modelo.carros}" converter="converterobjssss" ></h:outputLabel></li>
                    </ui:repeat>
                </ul>
               </p:column>
               </p:dataTable>
       </p:fieldset>
   </h:form>
</ui:decorate>
